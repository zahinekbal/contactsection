
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	<body>
		<div class="contact-in">
			<div class="contact-form">
				<h1>Contact Us</h1>
				<form>
                    <input type="text" placeholder="Name" class="contact-form-txt" />
                    <input type="text" placeholder="Department" class="contact-form-txt" />
                    <input type="text" placeholder="Year" class="contact-form-txt" />
					<input type="text" placeholder="Email" class="contact-form-txt" />
					<textarea placeholder="Message" class="contact-form-textarea"></textarea>
					<input type="submit" name="Submit" class="contact-form-btn" />
				</form>
            </div>

                2sSATHYABAMA%20INSTITUTE%20OF%20SCIENCE%20AND%20TECHNOLOGY%20BUSINESS%20INCUBATOR!5e0!3m2!1sen!2sin!
